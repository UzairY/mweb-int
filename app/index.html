<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submission</title>
  <style>
    /* Add some basic styling */
    /* You can modify this to your preference */
    form {
      max-width: 400px;
      margin: 20px auto;
    }
    input[type="text"],
    input[type="email"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="password" id="password" placeholder="" required>
    <input type="submit" value="Submit">
  </form>
  
  <script>
    // JavaScript code to handle form submission
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get form values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // You can perform validation here if needed
      
      // For simplicity, let's assume an API call to handle form data submission
      // Replace this with your actual API endpoint
      const apiUrl = 'https://tv7vhfyv8g.execute-api.us-east-1.amazonaws.com/Stage/login';
      
      // Example using Fetch API to POST form data to the backend
      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        // Redirect to the next page after successful form submission
        window.location.href = 'nextpage.html'; // Change this to your next page URL
      })
      .catch(error => {
        console.error('Error:', error);
        // Handle errors if the submission fails
        // You can show an error message or take appropriate action
      });
    });
  </script>
</body>
</html>
